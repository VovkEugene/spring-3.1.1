<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Users</title>
</head>
<body>
<div class="container">
    <h2>Users</h2>
    <p style="text-align: center">
        Страница, на которую выводятся все юзеры с возможностью добавлять, удалять и изменять юзера
    </p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>username</th>
            <th>email</th>
            <th>role</th>
            <th>create date</th>
            <th>action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.createDate}"></td>
            <td class="btn-group">
                <a th:href="@{/edit-form(id=${user.id})}"
                   class="btn btn-warning">
                    Edit
                </a>
                <a th:href="@{/delete(id=${user.id})}"
                   class="btn btn-danger"
                   onclick="return confirm('Are you sure?')">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div style="margin-bottom: 30px">
        <a href="/create-form" class="btn btn-success">Create user</a>
    </div>
</div>
</body>
</html>
